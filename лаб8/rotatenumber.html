    <form name = "form1">

     Введите шестизначное число: <input type="text" id="night" name="res"><br>
     <input type="button" value="Перевернуть" onClick="jem1(form1)" class="my_button" style="margin-top: 15px;"><br>
     <div id="str3" style="margin-top: 15px;"></div><br>
  </div>
 </form>


<script>
function jem1(obj)
{ 
let m = document.getElementById('night').value;
let n1 = Math.floor(m / 100000)
let n2 = Math.floor(m / 10000 % 10)
let n3 = Math.floor(m / 1000 % 100 % 10)
let n4 = Math.floor(m / 100 % 100 % 10)
let n5 = Math.floor(m / 10 % 10)
let n6 = Math.floor(m % 10)
let otvet = n6*100000+n5*10000+n4*1000+n3*100+n2*10+n1
document.getElementById('str3').innerHTML="Ваше число: " + otvet;
}

</script>
